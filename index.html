<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Table Element</title>
</head>
<body>
    <h1>Student Information</h1>
    <hr>
     <!-- Table  -->
    <table style="border: 2px solid black; width: 50%; text-align: center;">
        <tr>
             <!-- Table heading  -->
            <th style="border: 2px solid black; width: 50%; text-align: center;">Name</th>
            <th style="border: 2px solid black; width: 50%; text-align: center;">Subject</th>
            <th style="border: 2px solid black; width: 50%; text-align: center;">Grade</th>
            <th style="border: 2px solid black; width: 50%; text-align: center;">Icon</th>
        </tr>
        <tr>
            <!-- Fariha -->
            <td style="border: 2px solid black; width: 50%; text-align: center;">Fariha</td>
            <td style="border: 2px solid black; width: 50%; text-align: center;">Math</td>
            <td style="border: 2px solid black; width: 50%; text-align: center;">A+</td>
            <td style="border: 2px solid black; width: 50%; text-align: center;"><i class="fa-solid fa-pen-nib"></i></td>
        </tr>
        <tr>
            <!-- Hafsa-->
            <td style="border: 2px solid black; width: 50%; text-align: center;">Hafsa</td>
            <td style="border: 2px solid black; width: 50%; text-align: center; ">Math</td>
            <td style="border: 2px solid black; width: 50%; text-align: center;">A</td>
            <td style="border: 2px solid black; width: 50%; text-align: center;"><i class="fa-solid fa-pen-nib"></i></td>
        </tr>
        <tr>
            <!-- Taskiya-->
            <td style="border: 2px solid black; width: 50%; text-align: center;" >Taskiya</td>
            <td style="border: 2px solid black; width: 50%; text-align: center;">Math</td>
            <td style="border: 2px solid black; width: 50%; text-align: center;">A-</td>
            <td style="border: 2px solid black; width: 50%; text-align: center;"><i class="fa-solid fa-pen-nib"></i></td>
        </tr>
           
    
    </table>


    
</body>
</html>
